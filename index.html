<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="/image/Logo1.png" type="png">

</head>
<body>
    <header class="header">
        <img src="/image/Logo.png" alt="" width="70px">
        <div class="Slog">JTranslate</div>
        <select class="bx-menu" id="menu" onchange="navigateToPage()">
            <option value="index.html">menu</option>
            <option value="MateriDasar.html">Materi dasar</option>
            <option value="Kanji320.html">Kanji320</option>
        </select>
    </header>
    <p>JTranslate adalah website khusus penerjemah kosakata dasar bahasa jepang yang dapat membantu memudahkan anda dalam belajar.</p>
<main class="konten">
    <img src="/image/TopengJpn.png" class="atas" width="300px">
    <div class="container">
        <div class="translator_property">
            <ul class="nuv_item">
                <li>
                    <select class="select">

                    </select>
                </li>
                <li class="bx bx-transfer"></li>
                <li>
                    <select class="select">

                    </select>
                </li>
            </ul>
            <div class="write_box">
                <div class="Property_form">
                    <textarea maxlength="5000" class="fromText" placeholder="Tuliskan..."></textarea>
                    <div class="icons">
                        <span class="bx bx-volume-full from"></span>
                        <div class="code_length">0/500</div>
                    </div>
                </div>
                <div class="Property_trans">
                    <textarea class="toTranslate" disabled></textarea>
                    <div class="icons">
                        <span class="bx bx-volume-full to"></span>
                        <span class="bx bx-copy"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
