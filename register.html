<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JTranslate</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body class="container">
    <img src="image/TopengJpn.png" alt="" width="300px">
        <div class="auth-container">
        <h2>Register</h2>
        <form id="registerForm">
            <!-- Username -->
            <div class="form-group">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="username" required>
            </div>

            <!-- Gmail -->
            <div class="form-group">
                <label for="regGmail">Gmail:</label>
                <input type="email" id="regGmail" name="gmail" required>
            </div>

            <!-- Jenis Kelamin -->
            <div class="Jenis-kelamin">
                <label for="regGender">Jenis Kelamin:</label>
                <select id="regGender" name="gender" required>
                    <option value="Laki-Laki">Laki-Laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{6,}" required>
                <small>Password harus mengandung huruf dan angka, minimal 6 karakter.</small>
            </div>

            <button type="submit" value="login.html">Register</button>
        </form>
        <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
        <p id="registerMessage" class="message"></p>
    </div>
    <script src="JavaScript/auth.js"></script>
</body>
</html>
